<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="flex.css"/>
<style>
* { -moz-box-sizing: border-box; }
body {
  font-family: sans-serif;
  font-size: 5rem;
}
</style>
</head>
<body>



<div style="
  position:absolute;
  top:0%; left: 0%; width:100%; height:6rem;
  font-size: 4rem;
  padding: 1rem;
  border-bottom: solid black .5rem;
"><span id="_about">Media type: </span>
</div>

<div style="
  position: absolute;
  top: 7rem;
  left: 0%;
  width:100%;
  bottom: -moz-calc(100% - 16rem);
  padding: 2rem;
">
<p style="font-size: 4rem">Font size: 4rem</p>
<p style="font-size: 5rem">Font size: 5rem</p>
<p style="font-size: 6rem">Font size: 6rem</p>
<p style="font-size: 7rem">Font size: 7rem</p>
<p style="font-size: 8rem">Font size: 8rem</p>
</div>

<div style="
   position:absolute;
   top:10rem;
   right: 10rem;
   width:16rem;
   height:16rem;
   background-color: gray;
   font-size: 4rem;
   padding:2rem;
   padding-top: 4rem;
   text-align: center;
   background-image: url('Browser.png');
   background-repeat: no-repeat;
   background-size: cover;
">
16×16
touch
</div>

<div style="
   position: absolute;
   top: -moz-calc(100% - 24rem);
   left: -moz-calc(50% - 20rem);
   width: 40rem;
   height: 16rem;
   border: solid black .5rem;
   background-color: #ddd;
   border-radius: 1rem;
   box-shadow: 1rem 1rem 1rem #ccc;
   font-size: 8rem;
   text-align: center;
   padding: 4rem;
">Button</div>

<div style="
   position: absolute;
   top: -moz-calc(100% - 31rem);
   left: -moz-calc(50% - 20rem);
   width: 40rem;
   height: 5rem;
   border-bottom: solid black 1rem;
   font-size: 4rem;
   text-align: center;
">40rem ≈ 1in</div>

<div style="
   position: absolute;
   top: -moz-calc(100% - 24rem);
   left: -moz-calc(50% + 22rem);
   width: 20rem;
   height: 16rem;
   border-left: solid black 1rem;
   font-size: 4rem;
   padding-top: 4rem;
   padding-left: 1rem;
">16rem ≈ 1cm</div>

</body>
</html>
